---
layout: year-archive
---

{% assign years = site.posts
   | group_by_exp: "post", "post.date | date: '%Y'"
%}

{% for year in years %}
<h3>{{ year.name }}</h3>
<ul>
    {% for post in year.items %}
    <li class>
        <span>{{ post.date | date: '%Y-%m-%d' }}</span>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
